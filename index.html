<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR召喚システム - 魔法陣＋カエル＋卵</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" sizes="any" type="image/svg+xml" href="favicon.svg">
    
    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#C846FF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AR召喚">
    <link rel="apple-touch-icon" href="assets/images/icon.svg">
    
    <!-- SEO -->
    <meta name="description" content="紫の魔法陣から召喚するAR体験。カエルが飛び、卵が揺れる神秘的なデモアプリ">
    <meta name="keywords" content="AR,魔法陣,召喚,3D,WebGL,カエル,卵,デモ">
    
    <!-- OGP -->
    <meta property="og:title" content="AR召喚システム">
    <meta property="og:description" content="紫の魔法陣から召喚するAR体験">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/assets/images/ogp.png">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            touch-action: none; /* スマホのデフォルト動作を無効化 */
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            color: #fff;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .status {
            margin-bottom: 5px;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            opacity: 0.8;
        }
        
        /* ローディング画面 */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0033, #4a0080);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .loading-text {
            color: #C800FF;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #C800FF;
        }
        
        .loading-circle {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(200, 0, 255, 0.3);
            border-top: 3px solid #C800FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* スマホ最適化 */
        @media (max-width: 768px) {
            #ui-overlay {
                font-size: 12px;
                top: 5px;
                left: 5px;
            }
            
            .instructions {
                font-size: 16px;
                padding: 15px;
            }
            
            #camera-guide {
                max-width: 90vw !important;
                padding: 15px !important;
                font-size: 14px !important;
            }
        }
        
        /* 縦画面スマホ */
        @media (max-width: 480px) and (orientation: portrait) {
            .instructions {
                bottom: 80px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- ローディング画面 -->
        <div id="loading">
            <div class="loading-text">魔法陣展開中...</div>
            <div class="loading-circle"></div>
        </div>
        
        <!-- UI オーバーレイ -->
        <div id="ui-overlay">
            <div class="status" id="camera-status">📱 カメラ: 準備中</div>
            <div class="status" id="objects-count">🐸 召喚物: 0</div>
            <div class="status" id="performance">⚡ FPS: --</div>
            <button onclick="initializeCameraFromUser()" 
                    style="background: rgba(200, 70, 255, 0.8); color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-size: 12px; margin-top: 5px; display: none;" 
                    id="retry-camera-btn">
                📱 カメラ再試行
            </button>
        </div>
        
        <!-- カメラ許可ガイド -->
        <div id="camera-guide" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(200, 70, 255, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 2000;
            font-size: 16px;
            max-width: 300px;
        ">
            <h3>📱 カメラアクセス許可</h3>
            <p>AR体験のためカメラが必要です</p>
            <p>ブラウザの「許可」をタップしてください</p>
            <button onclick="this.parentElement.style.display='none'" 
                    style="background: white; color: #C846FF; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                OK
            </button>
        </div>
        
        <!-- 操作説明 -->
        <div class="instructions">
            画面をタップして魔法陣を展開 ✨
        </div>
    </div>

    <!-- CDNライブラリ読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- アプリケーションスクリプト -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/magicCircle.js"></script>
    <script src="js/frog.js"></script>
    <script src="js/egg.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/threeDRenderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
